<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Kurale&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Warmaster 2.0</title>
</head>

<body class="content">
    <div class="map-container">
        <div class="map-container_inner" id="cont">
            <div class="mage">
                <div class="tooltip daron" id="daron">Дарон</div>
            </div>
            <div class="lobart-farm">
                <div class="tooltip lobart" id="lobart">Двор Лобарта</div>
            </div>
            <div class="horinis">
                <div class="horinis-inner">
                    <div class="block-loc hide-loc" id="horinis_loc">
                        <div class="tooltip lares" id="lares">Ларес</div>
                        <div class="tooltip tavern" id="tavern">Таверна</div>
                        <div class="tooltip house hide-loc" id="house">Дом</div>
                        <div class="tooltip harald" id="harald">Харальд</div>
                        <div class="tooltip shop" id="shop">Лавка</div>
                        <div class="tooltip nagur hide-loc" id="nagur">Нагур</div>
                    </div>
                    <div class="tooltip guard" id="guard">Стража</div>
                </div>
            </div>
            <div class="farm">
                <div class="farm-inner">
                    <div class="tooltip senteza" id="senteza">Сентеза</div>
                    <div class="hide-loc" id="onarHouse">
                        <div class="tooltip onar hide-loc" id="onar">Онар</div>
                    </div>
                    <div class="tooltip job hide-loc" id="job">Ферма</div>
                </div>
            </div>
            <div class="forest">
                <div class="forest-inner">
                    <div class="tooltip rat forest-battle" id="rat">Болотные крысы</div>
                    <div class="tooltip varg forest-battle" id="varg">Варги</div>
                    <div class="tooltip mrakoris forest-battle" id="mrakoris">Мракорис</div>
                </div>
            </div>
            <div class="foggy-hollow">
                <div class="tooltip hollow" id="hollow">Туманная лощина</div>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
    </div>

    <!-- scripts -->
    <script src="js/bundle.js"></script>

</body>

</html>
